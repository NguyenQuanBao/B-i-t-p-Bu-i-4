                    break;

                    result = 31;
                    break;
                case 8:
                    result = 31;
                    break;

                    result = 30;
                    break;
                case 10:
                    result = 31;
                    break;
                case 11:
                    result = 30;
                    break;
                case 12:
                    result = 31;
                    break;
                    default:
                        break;
            }
            document.getElementById('msg').innerHTML = 'Tháng ' + thang + ' có ' + result + ' ngày' ;
        }
    </script>
</body>
