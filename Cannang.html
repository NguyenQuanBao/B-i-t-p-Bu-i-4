<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let chieucao = parseInt(prompt("nhap chieu cao cua ban"));
    let cannang = parseInt(prompt("nhap can nang cua ban"));
    chieucao = chieucao/100
    BMI = cannang/(chieucao * chieucao);
    if(BMI < 16) {
        alert("Gầy độ 3");
}
else if(BMI > 16 &&  BMI < 17) {
    alert("Gầy độ 2");
}
else if(BMI >= 17 && BMI < 18.5) {
    alert("Gầy độ 1");
}
else if(BMI >= 18.5 && BMI < 25) {
    alert("Bình thường");
} 
else if(BMI >= 25 && BMI < 30) {
    alert("Thừa cân");
}
else if(BMI >= 30 && BMI < 35) {
    alert("Béo phì độ 1");
}
else if(BMI >= 35 && BMI < 40) {
    alert("Béo phì độ 2");
}
else {
    alert("Béo phì độ 3");
}

    </script>
</body>
</html>
